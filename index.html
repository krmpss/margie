<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro TV Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="tv-screen" onclick="redirectUser()">
            <div class="interference"></div>
        </div>
        <div class="scrolling-text">
            <p id="scrolling-text-content"></p>
        </div>
    </div>
<video id="tvVideo" width="100%" height="100%">
    <source src="path_to_your_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<video id="tvVideo" width="100%" height="100%" muted autoplay loop>
    <source src="path_to_your_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

</body>

</html>
